{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
  <h1>Login</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn primary" type="submit">Login</button>
  </form>
  <p class="muted">No account? <a href="/accounts/signup/">Sign up</a></p>
{% endblock %}
