{% extends 'base.html' %}
{% block title %}Sign up{% endblock %}
{% block content %}
  <h1>Create account</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn primary" type="submit">Sign up</button>
  </form>
  <p class="muted">Already have an account? <a href="/accounts/login/">Login</a></p>
{% endblock %}
